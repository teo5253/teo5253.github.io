<!DOCTYPE html>
<html>
    <head>
        <title>Six Months &lt;3</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <style>
        h1, h2, p {
            font-family: Impact, Charcoal, sans-serif;
            text-align: center;
            color: palevioletred;
        }

        h1 {
          text-align: center;
          margin: 0px;
        }

        .pic {
            border: 5px solid palevioletred;
            border-radius: 10px;
            margin: 5px;
            padding: 5px;
            display: inline-block;
        }

        #rows {
          display: grid;
        }

        body {
            background-color: pink;
        }

        img {
          border-radius: 10px;
        }
        </style>
    </head>
    <body>
      <h1>The Story of Us.. So Far.</h1>
      <div id="rows">
        <div class="pic">
            <img src="images/firstpic.jpg" width="244.8px" height("326.4px")>
            <p>The first picture of you and me.</p>
        </div>
        <div class="pic">
            <img src="images/laugh.jpg" width="244.8px" height("326.4px")>
            <img src="images/shorter.jpg" width="244.8px" height("326.4px")>
            <p>Reunited after 4 months.</p>
        </div>
      </div>
        <script>
        $(document).ready(function() {
          $('.pic').mouseenter(function() {
            $(this).css('opacity', '.5');
          });
          $('.pic').mouseleave(function() {
            $(this).css('opacity', '1');
          });
        });
        </script>
    </body>
</html>
